<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>SB Admin 2 - Register</title>

	<!-- Custom fonts for this template-->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
	<div class="container">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
					<div class="col-lg-7">
						<div class="p-5">
							<div class="text-center">
								<!-- <h1 class="h4 text-gray-900 mb-4">회원 가입</h1> -->
							</div>
							<form action="member/register.jsp" method="post">
								<div class="form-group">
									<input type="text" class="form-control form-control-user" id="inputId"
										name="inputId" placeholder="ID">
								</div>

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" class="form-control form-control-user" id="inputPassword"
											name="inputPassword" placeholder="Password">
									</div>
									<div class="col-sm-6">
										<input type="password" class="form-control form-control-user"
											id="repeatPassword" name="repeatPassword" placeholder="Repeat Password">
									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user" id="inputName"
											name="inputName" placeholder="Name">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user" id="inputAge"
											name="inputAge" placeholder="Age">
									</div>
								</div>

								<div class="form-group">
									<input type="text" class="form-control form-control-user" id="inputPhonenumber"
										name="inputPhonenumber" placeholder="Phone Number">
								</div>

								<div class="form-group">
									<input type="email" class="form-control form-control-user" id="inputEmail"
										name="inputEmail" placeholder="Email Address">
								</div>

								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user" id="inputHeight"
											name="inputHeight" placeholder="Height">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user" id="inputWeight"
											name="inputWeight" placeholder="Weight">
									</div>
								</div>

								<div class="form-group">
									<input type="text" class="form-control form-control-user" id="inputBloodtype"
										name="inputBloodtype" placeholder="Blood type">
								</div>

								<div class="form-group">
									<input type="text" class="form-control form-control-user" id="inputCarrierdisease"
										name="inputCarrierdisease" placeholder="Carrier disease">
								</div>
								<button tpye="submit" class="btn btn-primary btn-user btn-block"> 회원 등록 </button>
								<!-- <input tpye="submit" value="보내기" class="btn btn-primary btn-user btn-block" onClick="javascript:location.href='login.html'"-->
							</form>
						</div>
					</div>
				</div>
			</div>
			<hr>
	<!--
			<hr>
			<a href="index.html" class="btn btn-google btn-user btn-block">
				<i class="fab fa-google fa-fw"></i> 구글
			</a>
			<a href="index.html" class="btn btn-facebook btn-user btn-block">
				<i class="fab fa-facebook-f fa-fw"></i> 페이스북
			</a>
	-->

			<div class="text-center">
				<a class="middle" href="forgot-password.html">Forgot Password?</a>
			</div>
			<div class="text-center">
				<a class="middle" href="login.html">Already have an account? Login!</a>
			</div>

		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
